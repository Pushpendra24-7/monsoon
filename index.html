<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container modern-weather">
        <div class="search-bar">
            <input id="usercityname" type="text" placeholder="Enter your City NAME..." />
            <button id="searchbtn" title="Search"><i class='bx bx-search'></i></button>
        </div>
        <div id="loading" style="display:none; text-align:center; margin:1rem 0;">
            <div class="spinner"></div>
        </div>
        <div id="error-message" style="display:none; color:#e74c3c; text-align:center; margin-bottom:1rem;"></div>
        <div class="weather-card">
            <div class="weather-main">
                <div class="weather-icon" id="weather-icon"></div>
                <div>
                    <h2 id="city-name">City</h2>
                    <p id="weather-desc">Weather Description</p>
                </div>
            </div>
            <div class="weather-details">
                <div class="temp-block">
                    <h1 id="city-temp">--°C</h1>
                    <h3 id="real-feel">Real Feel: --°C</h3>
                </div>
                <div class="extra-details">
                    <div><i class='bx bx-water'></i> <span id="humidity">Humidity: --%</span></div>
                    <div><i class='bx bx-wind'></i> <span id="wind">Wind: -- km/h</span></div>
                    <div><i class='bx bx-time'></i> <span id="city-time">--</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
